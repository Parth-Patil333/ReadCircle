<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Listings — ReadCircle</title>
  <link rel="stylesheet" href="css/listing.css" />
  <!-- <link rel="stylesheet" href="css_MQ/listing.css" /> -->
</head>

<body>
  <div class="page">
    <header class="topbar">
      <h1>Book Listings</h1>
      <div class="controls">
        <input id="searchInput" placeholder="Search title/author..." />
        <select id="conditionFilter">
          <option value="">All conditions</option>
          <option>New</option>
          <option>Like New</option>
          <option>Good</option>
          <option>Fair</option>
          <option>Poor</option>
        </select>
        <button id="refreshBtn">Refresh</button>
      </div>
    </header>

    <main>
      <div id="listingsGrid" class="grid"></div>

      <div class="pager">
        <button id="prevPage">Prev</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage">Next</button>
      </div>
    </main>
  </div>

  <script>
    // Backend hosts — set these to your deployed hosts
    window.SOCKET_URL = "https://readcircle.onrender.com";            // socket origin (no trailing /)
    window.BASE_URL = "https://readcircle.onrender.com/api";         // API base used by frontend
  </script>

  <!-- socket.io client library (must come before any socket.js) -->
  <script src="https://readcircle.onrender.com/socket.io/socket.io.js"></script>

  <!-- auth helpers (must be loaded before socket bootstrap so socket can use token) -->
  <script src="js_files/auth.js"></script>

  <!-- central socket bootstrap (creates window.__rc_socket if token present) -->
  <script src="js_files/socket.js"></script>

  <!-- realtime toast notifications (uses socket or auth) -->
  <script src="js_files/notification_socket.js"></script>

  <!-- buyer logic (fetch + render + actions) -->
  <script src="js_files/buyer.js"></script>
</body>

</html>
