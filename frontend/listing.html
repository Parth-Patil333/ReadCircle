<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Listings — ReadCircle</title>
  <link rel="stylesheet" href="css/listing.css" />
  <style>
    /* Extra visual cue for reserved-by-me */
    .card.reserved-mine {
      border: 2px solid #f39c12;
      background: #fff8ea;
    }

    .legend {
      display: flex;
      gap: 12px;
      margin: 10px 0;
      font-size: 13px;
      color: #444;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-box {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .legend-box.reserved-mine {
      border: 2px solid #f39c12;
      background: #fff8ea;
    }
  </style>
</head>

<body>
  <div class="page">
    <header class="topbar">
      <h1>Book Listings</h1>
      <div class="controls">
        <input id="searchInput" placeholder="Search title/author..." />
        <select id="conditionFilter">
          <option value="">All conditions</option>
          <option>New</option>
          <option>Like New</option>
          <option>Good</option>
          <option>Fair</option>
          <option>Poor</option>
        </select>
        <button id="refreshBtn">Refresh</button>
      </div>
    </header>

    <!-- Legend -->
    <div class="legend">
      <div class="legend-item">
        <div class="legend-box reserved-mine"></div>
        <span>Your reserved listings</span>
      </div>
    </div>

    <main>
      <div id="listingsGrid" class="grid"></div>

      <div class="pager">
        <button id="prevPage">Prev</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage">Next</button>
      </div>
    </main>
  </div>

  <script>
    // Backend hosts — set these to your deployed hosts
    window.SOCKET_URL = "https://readcircle.onrender.com";   // socket origin
    window.BASE_URL = "https://readcircle.onrender.com/api"; // API base used by frontend
  </script>

  <!-- socket.io client library -->
  <script src="https://readcircle.onrender.com/socket.io/socket.io.js"></script>

  <!-- auth helpers -->
  <script src="js_files/auth.js"></script>

  <!-- socket bootstrap -->
  <script src="js_files/socket.js"></script>

  <!-- realtime notifications -->
  <script src="js_files/notification_socket.js"></script>

  <!-- buyer logic -->
  <script src="js_files/buyer.js"></script>
</body>

</html>
