<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ReadCircle â€” Lending</title>
  <link rel="stylesheet" href="css/lending.css" />
</head>

<body>
  <div class="container">
    <header class="page-header">
      <h2 class="page-title">Lending Tracker</h2>

      <!-- Notification area -->
      <div id="notification-area" class="notif-area">
        <button id="notifBtn" class="notif-btn" aria-label="Notifications">
          ðŸ”” <span id="notifCount" class="badge"></span>
        </button>
        <div id="notifDropdown" class="notif-dropdown hidden" role="menu" aria-hidden="true">
          <div class="notif-header">
            <strong>Notifications</strong>
            <button id="markAllReadBtn" class="small-btn">Mark all read</button>
          </div>
          <div id="notifList" class="notif-list">No notifications</div>
        </div>
      </div>
    </header>

    <main>
      <!-- Create lending form (Lender) -->
      <section class="card">
        <h3>Create Lending (Lender)</h3>
        <form id="createLendForm" class="form-grid">
          <!-- Inventory dropdown -->
          <label for="bookId">Choose from My Books</label>
          <select id="bookId" class="input">
            <option value="">-- Select a book from your inventory --</option>
          </select>

          <!-- Manual entry fallback -->
          <input id="bookTitle" placeholder="Book title (if not in inventory)" />
          <input id="bookAuthor" placeholder="Author (optional)" />

          <!-- User search -->
          <div class="search-wrapper">
            <input id="borrowerSearch" autocomplete="off" placeholder="Search borrower by name or email" />
            <input type="hidden" id="borrowerId" />
            <div id="borrowerSuggestions" class="suggestions"></div>
          </div>

          <input id="dueDate" type="date" />
          <button type="submit" class="btn">Create Lending</button>
        </form>
        <small class="tip">
          ðŸ’¡ Pick a borrower from suggestions to notify them instantly. You can still paste a user id if needed.
        </small>
      </section>

      <!-- Lender's lendings -->
      <section class="card">
        <h3>My Lendings (I'm the lender)</h3>
        <div id="myLendingsList">Loading...</div>
      </section>

      <!-- Borrowed items for current user -->
      <section class="card">
        <h3>Items I Borrowed (where I'm borrower)</h3>
        <div id="borrowedList">Loading...</div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="js_files/auth.js"></script>
  <script src="https://readcircle.onrender.com/socket.io/socket.io.js"></script>
  <script src="js_files/lending.js" type="module"></script>
</body>

</html>
