<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookshelf - ReadCircle</title>
  <link rel="stylesheet" href="css/test-books.css">
  <link rel="stylesheet" href="css_MQ/testbooks.css">
</head>
<body>
  <div class="container">
    <h2>My Bookshelf</h2>

    <form id="bookForm" class="form-card">
      <input type="text" id="bookTitle" placeholder="Title" required>
      <input type="text" id="bookAuthor" placeholder="Author">
      <select id="bookStatus">
        <option value="To Read">To Read</option>
        <option value="Reading">Reading</option>
        <option value="Finished">Finished</option>
      </select>
      <input type="text" id="bookCondition" placeholder="Condition (optional)">
      <button type="submit" class="btn">Add Book</button>
    </form>

    <h3>My Books</h3>
    <div id="booksList" class="list-grid">Loading...</div>

    <p class="back-link"><a href="dashboard.html">â¬… Back to Dashboard</a></p>
  </div>

  <!-- auth helper must expose requireAuth() and authFetch() -->
  <script src="js_files/auth.js"></script>

  <!-- socket.io client (optional but recommended so bookshelf can react to inventory-updated) -->
  <script src="https://readcircle.onrender.com/socket.io/socket.io.js"></script>

  <!-- main page logic -->
  <script src="js_files/bookshelf.js"></script>
</body>
</html>
