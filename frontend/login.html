<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ReadCircle</title>
    <link rel="stylesheet" href="css/login_style.css">
</head>
<body>
    <div class="glass-container">
        <form class="login" action="none">
            <input class="email-pass" id="user-email" type="email" placeholder="Enter Email">
            <input class="email-pass" id="user-pass" type="password" placeholder="Enter Password">
            <button type="submit" class="sign-in">Sign In</button>
        </form>
    </div>
    <script src="js_files/login.js"></script>
</body>
</html>
