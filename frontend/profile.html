<!-- profile.html -->
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile — ReadCircle</title>
  <link rel="stylesheet" href="css/profile.css" />
</head>

<body>
  <main class="profilePage">
    <header class="profileHeader">
      <h1 class="brand">ReadCircle — Profile</h1>
      <div>
        <button id="logoutBtn" class="btn small">Logout</button>
      </div>
    </header>

    <section class="card profileCard">
      <div class="left">
        <label class="fieldLabel">Username</label>
        <input id="username" class="input" type="text" placeholder="username" />

        <label class="fieldLabel">Display name</label>
        <input id="name" class="input" type="text" placeholder="Your name (optional)" />

        <label class="fieldLabel">Email</label>
        <input id="email" class="input" type="email" placeholder="your@email.com" />
      </div>

      <div class="right">
        <label class="fieldLabel">Bio</label>
        <textarea id="bio" class="textarea" rows="4" placeholder="Short bio..."></textarea>

        <label class="fieldLabel">Location</label>
        <input id="location" class="input" type="text" placeholder="City, Country" />

        <div class="statsRow">
          <div class="stat">
            <div class="statLabel">Titles</div>
            <div id="titlesCount" class="statValue">0</div>
          </div>
        </div>

        <div class="actions">
          <button id="saveBtn" class="btn primary">Save profile</button>
          <button id="cancelBtn" class="btn">Cancel</button>
        </div>

        <div id="msg" class="msg" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="js_files/socket.js"></script>
  <script src="js_files/auth.js"></script>
  <script src="js_files/profile.js" defer></script>
</body>

</html>
